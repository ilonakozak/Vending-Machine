<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
    <h1>Vending Machine</h1>
    <h2>Step 1 - Insert Coins</h2>
    <main>
        <section class="coins-section">
            <form>
                <div class="coin">
                    <img src="images/two_euro.png" alt="two euro">
                    <input type="number" name="two" id="two" placeholder="0" min="1" max="20" value="0"
                        oninput="tally()" />
                </div>
                <div class="coin">
                    <img src="images/one_euro.png" alt="one euro">
                    <input type="number" name="one" id="one" placeholder="0" min="1" max="20" value="0"
                        oninput="tally()" />
                </div>
                <div class="coin">
                    <img src="images/fifty_cents.png" alt="fifty cents">
                    <input type="number" name="fifty" id="fifty" placeholder="0" min="1" max="20" value="0"
                        oninput="tally()" />
                </div>
                <div class="coin">
                    <img src="images/twenty_cents.png" alt="twenty cents">
                    <input type="number" name="twenty" id="twenty" placeholder="0" min="1" max="20" value="0"
                        oninput="tally()" />
                </div>
                <div class="coin">
                    <img src="images/ten_cents.png" alt="ten cents">
                    <input type="number" name="ten" id="ten" placeholder="0" min="1" max="20" value="0"
                        oninput="tally()" />
                </div>
            </form>
            <h3>Total Entered: €<span id="paid">0.00</span></h3>
            <button value="cancel" id="cancel">Cancel</button>
            <h2 id="message">Insert money first. Select a coffee.<br>
                Each coffee costs €2.30</h2>
        </section>
        <h2>Step 2 - Select a Coffee</h2>
        <section class="coffee-section">
            <div class="coffee">
                <img src="images/americano.jpg" alt="americano">
                <button value="americano" id="americano" onclick="dispenseCoffee(0)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/cappuccino.jpg" alt="cappuccino">
                <button value="cappuccino" id="cappuccino" onclick="dispenseCoffee(1)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/cortado.jpg" alt="cortado">
                <button value="cortado" id="cortado" onclick="dispenseCoffee(2)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/espresso.jpg" alt="espresso">
                <button value="espresso" id="espresso" onclick="dispenseCoffee(3)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/flat_white.jpg" alt="flat white">
                <button value="flat-white" id="flat-white" onclick="dispenseCoffee(4)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/latte.jpg" alt="latte">
                <button value="latte" id="latte" onclick="dispenseCoffee(5)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/macchiato.jpg" alt="macchiato">
                <button value="macchiato" id="macchiato" onclick="dispenseCoffee(6)">Choose</button>
            </div>
            <div class="coffee">
                <img src="images/mocha.jpg" alt="mocha">
                <button value="mocha" id="mocha" onclick="dispenseCoffee(7)">Choose</button>
            </div>

        </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
</body>

</html>
